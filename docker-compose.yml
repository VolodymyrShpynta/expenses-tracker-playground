version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: expenses-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-expenses_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expenses-network

  expenses-api:
    build:
      context: ./expenses-tracker-api
      dockerfile: Dockerfile
    container_name: expenses-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      EXPENSES_TRACKER_R2DBC_URL: ${EXPENSES_TRACKER_R2DBC_URL:-r2dbc:postgresql://postgres:5432/expenses_db}
      EXPENSES_TRACKER_R2DBC_USERNAME: ${EXPENSES_TRACKER_R2DBC_USERNAME:-postgres}
      EXPENSES_TRACKER_R2DBC_PASSWORD: ${EXPENSES_TRACKER_R2DBC_PASSWORD:-postgres}
      EXPENSES_TRACKER_FLYWAY_JDBC_URL: ${EXPENSES_TRACKER_FLYWAY_JDBC_URL:-jdbc:postgresql://postgres:5432/expenses_db}
      EXPENSES_TRACKER_FLYWAY_USERNAME: ${EXPENSES_TRACKER_FLYWAY_USERNAME:-postgres}
      EXPENSES_TRACKER_FLYWAY_PASSWORD: ${EXPENSES_TRACKER_FLYWAY_PASSWORD:-postgres}
    ports:
      - "8080:8080"
    networks:
      - expenses-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres-data:
    driver: local

networks:
  expenses-network:
    driver: bridge
